<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Quiz</title>
</head>
<body>
    <div class="container">
        <!-- formulaire -->
        <div id="form" class="w-50 mx-auto">
            <h1>Quizz</h1>

            <!-- Liste des catégories -->
            <div>
                <label for="form">Choisie une catégorie :</label>
                <select class="form-select" aria-label="Catégories" id="listeCategories">
                </select>
            </div>

            <div class="mt-3">
                <label for="form">Nombre de questions :</label>
                <input class="form-control " type="number" value="10" id="nbrQuestions">
            </div>

            <div class="d-flex justify-content-end mt-3">
                <button class="btn btn-outline-success" type="submit" id="lancer">Lancer</button>
            </div>
        </div>

        <div id="questionnaire" style="display: none">

            <!-- Titre question -->
            <div id="question">

            </div>
            <!-- Propositions de réponses -->
            <div id="reponses">

            </div>

        </div>

    </div>

    <script src="js/quiz.js" type="module"></script>
</body>
</html>
